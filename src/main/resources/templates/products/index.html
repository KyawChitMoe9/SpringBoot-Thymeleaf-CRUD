<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My WebSite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Welcome to MgMg Kyaw Gyi Website</h1>
    <a class="btn btn-primary mb-3" href="/products/create">Create Products</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Price</th>
            <th>Image</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop through the product list dynamically -->
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.brand}"></td>
            <td th:text="${product.category}"></td>
            <td th:text="|${product.price} $|"></td>

            <!-- Dynamic image loading -->
            <td>
            <td>
                <img alt="Image not available" width="75" th:src="@{/images/{imageFileName}(imageFileName=${product.imageFileName})}" />
            </td>

            </td>

            <!-- Display createdAt once in the "Created At" column -->
            <td th:text="${#dates.format(product.createdAt, 'yyyy-MM-dd')}"></td>

            <!-- Actions column (without duplicate createdAt) -->
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm mr-2" th:href="@{/products/edit (id=${product.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/products/delete (id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
